custom_header:
  compact_mode: true
  hide_config: true
  exceptions:
    - conditions:
        query_string: kiosk
      config:
        kiosk_mode: true
    - conditions:
        user: llnw
      config:
        hide_tabs: 
          - 'home'
          - 'lights'
          - 'media'
          - 'cameras'
          - 'thermostat'
   

resources:
  - url: /community_plugin/custom-header/custom-header.js
    type: module
  - url: /community_plugin/surveillance-card/surveillance-card.js
    type: module
  - url: /local/custom-ui/weather-card/dist/weather-card.js
    type: js
  - url: /community_plugin/atomic_calendar/atomic_calendar.js
    type: module 


title: 'Kelsall Home'
views:

# 1 MAIN VIEW
  - id: home
    path: home
    panel: false
    title: ''
    icon: 'mdi:home'
    badges:
      - entity: binary_sensor.updater
      - entity: person.james
      - entity: person.jen
    cards:
      - entity: weather.dark_sky
        type: custom:weather-card
        current: true
        details: false
        forecast: true
      - entities:
          - entity: cover.garage_door
          - entity: switch.courtyard
          - entity: switch.garage
          - entity: switch.ice_machine
        type: glance
      - entity: alarm_control_panel.1821_e_hope_st_alarm_control_panel
        name: Alarm Control
        type: alarm-panel
      - type: custom:atomic-calendar
        title: "Home Calendar"
        enableModeChange: true
        defaultMode: 2
        entities:
          - calendar.family_calendar
          - calendar.macarthur_calendar
          - calendar.mpsaz_calendar
        fullDayEventText: 'All day'
        untilText: 'Until'
        showColors: true
        maxDaysToShow: 7
        showLocation: true  
        showMonth: false
        showCurrentEventLine: false
        dateColor: black
        dateSize: 90
        timeColor: blue
        timeSize: 90
        titleColor: black
        titleSize: 100
        locationIconColor: 'rgb(230, 124, 115)'
        locationLinkColor: black
        locationTextSize: 90
        dimFinishedEvents: true
        finishedEventOpacity: 0.6
        finishedEventFilter: 'grayscale(100%)'
        dayWrapperLineColor: black
        eventBarColor: blue
        showProgressBar: true
        progressBarColor: blue


# 2 CLIMATE CONTROL
  - id: thermostat
    path: thermostat
    panel: false
    title: ''
    icon: 'mdi:thermometer-lines'
    cards:
      - entity: weather.dark_sky
        type: custom:weather-card
        current: true
        details: false
        forecast: true
      - entity: climate.kids_rooms
        type: thermostat
      - entity: climate.dining_room
        type: thermostat

# 3 LIGHTS
  - id: lights
    path: lights
    icon: 'mdi:lightbulb'
    panel: false
    title: ''
    badges: []
    cards:
      - type: entity-button
        tap_action:
          action: toggle
        hold_action:
          action: more-info
        show_icon: true
        show_name: true
        entity: switch.garage
        name: Driveway Lights
        icon: 'mdi:lightbulb'
      - type: entity-button
        tap_action:
          action: toggle
        hold_action:
          action: none
        show_icon: true
        show_name: true
        entity: switch.courtyard
        name: Courtyard Lights
        theme: Backend-selected
        icon: 'mdi:lightbulb'

# 4 MEDIA
  - id: media
    path: media
    title: ''
    icon: 'mdi:movie-outline'
    badges: []
    cards: 
      - type: media-control
        entity: media_player.onkyo_tx_nr676_eee2a4

# 5 SREAMING STATS
  - id: stream_stats
    path: stream_stats
    title: ''
    icon: 'mdi:youtube-tv'
    cards:
      - type: history-graph
        entities:
          - sensor.samsung_tv

# 6 SURVEILLANCE
  - id: cameras
    path: cameras
    title: Surveillance
    panel: true
    icon: mdi:cctv
    cards:
      - type: custom:surveillance-card
        thumb_interval: 15
        update_interval: 2
        cameras:
          - entity: camera.courtyard_camera
            motion_entity: binary_sensor.courtyard_camera_motion

